<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - ByteAcademy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    .left-side {
      background-color: #5C2D91;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left-side img {
      max-width: 80%;
      height: auto;
    }

    .form-control {
      border-radius: 30px;
      padding: 0.75rem 1.25rem;
    }

    .btn-purple {
      background-color: #7F3FF0;
      color: white;
      border-radius: 30px;
    }

    .btn-google {
      border-radius: 30px;
      background-color: #fff;
      border: 1px solid #ccc;
      color: #000;
    }

    .btn-google img {
      height: 20px;
      margin-right: 10px;
    }

    .form-section {
      padding: 4rem;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2B2D42;
    }

    .logo-icon {
      width: 300px;
      height: auto;
      margin-right: 8px;
    }

    @media (max-width: 768px) {
      .left-side {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid h-100">
  <div class="row h-100">
    <!-- Left side (image) -->
    <div class="col-md-6 left-side">
      <img src="Gambar 5.png" alt="Belajar Ilustrasi">
    </div>

    <!-- Right side (form) -->
    <div class="col-md-6 d-flex align-items-center form-section">
      <div class="w-100">
        <div class="d-flex align-items-center mb-4">
          <img src="logo.png" alt="Logo" class="logo-icon">
          
        </div>
        <h3 class="mb-2 fw-semibold">Mulai Hari Ini</h3>
        <p class="text-muted mb-4">Menunggu besok? Bisa jadi kamu takkan pernah mulai.</p>
        
        <form id="signupForm">
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Masukkan Alamat Email Anda">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="fullname" placeholder="Masukkan Nama Lengkap Anda">
          </div>
          <div class="mb-4">
            <input type="password" class="form-control" id="password" placeholder="Masukkan Password Anda">
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-purple">Sign Up</button>
          </div>
          <div class="d-grid">
            <button type="button" class="btn btn-google">
              <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Icon">
              Sign Up with Google
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap & JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();
    
    const email = document.getElementById("email").value.trim();
    const fullname = document.getElementById("fullname").value.trim();
    const password = document.getElementById("password").value.trim();
    
    if (!email || !fullname || !password) {
      alert("Semua kolom wajib diisi!");
      return;
    }

    alert("Pendaftaran berhasil!");
  });
</script>
</body>
</html>
